<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">

        <link rel="stylesheet" href="static/signin/fonts/icomoon/style.css">

        <link rel="stylesheet" href="static/signin/css/owl.carousel.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="static/signin/css/bootstrap.min.css">
        
        <!-- Style -->
        <link rel="stylesheet" href="static/signin/css/style.css">


        <title>==Diary==</title>
    </head>

    <body>
        <div class="contents">

            <div class="container">

                <div class="row align-items-center justify-content-center">
                    <div calss = "col-md-12">
                        <div class="form-block mx-auto">
                            <div class="text-center mb-5">
                                <h3 class="text-uppercase">Welcome!!<br><br>Personal Diary System</h3>
                            </div>
                            <form action = "http://localhost:5000/signin" method = "POST" class="flex flex-col pt-3 md:pt-8">
                                <div class="form-group first">
                                    <label for="id" class="text-lg">ID</label>
                                    <input type="id" name="id" placeholder="ID" class="form-control">
                                </div>
                
                                <div class="form-group last mb-3">
                                    <label for="password" class="text-lg">Password</label>
                                    <input type="password" name="password" placeholder="Password" class="form-control">
                                </div>
                
                                <input type="submit" value="Sign In" class="btn btn-block py-2 btn-primary"><br>
                            </form>
                            
                            <div class="text-center pt-12 pb-12">                    
                                <a href="http://localhost:5000/signup" class="bg-black text-black font-bold text-xl p-4">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
